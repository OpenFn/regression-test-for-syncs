name: regression-testing
description: null
credentials:
  ayodele@openfn.org-Ayodele_Testing_Underscores:
    name: Ayodele_Testing_Underscores
    owner: ayodele@openfn.org
workflows:
  test-with-dangling-node:
    name: test with dangling node
    jobs:
      New-job:
        name: New job in a test
        adaptor: '@openfn/language-common@latest'
        credential: null
        body: |
          
          // Check out the Job Writing Guide for help getting started:
          // https://docs.openfn.org/documentation/jobs/job-writing-guide

      Do-something-new:
        name: Do something new
        adaptor: '@openfn/language-common@latest'
        credential: null
        body: |
          
          // Check out the Job Writing Guide for help getting started:
          // https://docs.openfn.org/documentation/jobs/job-writing-guide

    triggers:
      webhook:
        type: webhook
        enabled: true
    edges:
      webhook->New-job:
        source_trigger: webhook
        target_job: New-job
        condition_type: always
        enabled: true
      New-job->Do-something-new:
        source_job: New-job
        target_job: Do-something-new
        condition_type: on_job_success
        enabled: true
